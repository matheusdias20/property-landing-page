<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Real Estate Property Landing Page</title>
    </head>
    <body>
        <navbar class="navbar ">
            <div class="navbar-container container-section">
                <div class="navbar-logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <div class="navbar-menu">
                    <ul class="navbar-list">
                        <li> Home </li>
                        <li> Properties </li>
                        <li> Agents </li>
                        <li> Blog </li>
                        <li class="log-in"> Log In </li>
                    </ul>
                </div>
            </div>
        </navbar>

        <main class="main">
            <div class="main-hero">
                <div class="main-text">
                    <h1>Easy way to find a perfect property</h1>
                    <p>We provide a complete service for the sale, purchase or rental of real estate.</p>    
                </div>
            </div>
        </main>

        <section class="section-countries">
            <h1>We are available in many <br> well-known countries</h1>
            <div class="section-countries-container">
                <div class="countries-available">
                    <img src="img/countries-america.svg" alt="" class="countries-america">
                    <h2 class="countries-america-text">AMERICA</h2>
                </div>

                <div class="countries-available">
                    <img src="img/countries-spain.svg" alt="" class="countries-spain">
                    <h2 class="countries-spain-text">SPAIN</h2>
                </div>

                <div class="countries-available">
                    <img src="img/countries-london.svg" alt="" class="countries-london">
                    <h2 class="countries-london-text"> LONDON</h2>
                </div>

                <div class="countries-available">
                    <img src="img/countries-france.svg" alt="" class="countries-france">
                    <h2 class="countries-france-text">FRANCE</h2>
                </div>
            </div>
        </section>

        <section class="section-recently"> 
            <div class="recently-added-title container-section">
                <h2>Recently Added</h2>
                <span>See all</span>
            </div> 
            <div class="section-recently-container">

            </div>
        </section>
    </body>
</html>
